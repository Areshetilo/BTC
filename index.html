<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Open+Sans|Ubuntu:700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <title>BTC Challenge</title>
  </head>
  <body>
    <header>
      <section class="main-class">
        <div class="bcg">
          <div class="container">
            <nav class="main-nav">
              <img src="img/logo.png" alt="logo" class="logo" />
              <ul class="main-nav-items">
                <li class="main-menu-item"><a href="#">ГЛАВНАЯ</a></li>
                <li class="main-menu-item"><a href="#">ОБМЕН</a></li>
                <li class="main-menu-item"><a href="#">СОГЛАШЕНИЕ</a></li>
                <li class="main-menu-item"><a href="#">ГАРАНТИИ</a></li>
                <li class="main-menu-item"><a href="#">КОНТАКТЫ</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="container">
          <div class="changer">
            <p class="par1">КриптоБиржа</p>
            <p class="par2"><span class="onlw">Онлайн</span> обменник биткоинов</p>
            <button class="main-ch-button">Обменять</button>
          </div>
        </div>
        <ul class="dots">
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </section>
    </header>
    <main>
      <section class="grafik">
        <div class="container">
          <h2 class="kurs">Курс Bitcoin</h2>
          <img src="img/grafik.png" alt="grafik" class="graf" />
        </div>
      </section>
      <section class="second-class">
        <div class="container">
          <h2 class="kurs">Купить Bitcoin</h2>
          <div class="exchange-wrapper">
            <form id="main-form">
              <div class="wrapper">
                <div class="main-exch">
                  <label class="exch"
                    >Вы отдаёте
                    <input type="text" name="currency" placeholder="RUB" />
                    <input type="text" name="summ" placeholder="Введите Сумму" />
                    <p class="min">min 3000 RUB</p>
                  </label>
                </div>
                <div class="main-exch">
                  <label class="exch"
                    >Вы получаете
                    <div class="btc">
                      <input type="text" name="currency" placeholder="Bitcoin" />
                    </div>
                    <input type="text" name="summ" placeholder="Введите Сумму" />
                  </label>
                </div>
              </div>
            </form>
            <div class="wrapper-h2-exch">
              <p class="exch-kurs">Курс обмена: 10000 RUB :<span class="btc1"> 1 BTC</span></p>
            </div>
            <div class="wrapp2">
                <form id="second-form">
                  <div class="wrapform">
                  <div class="exchange-wrapp2">
                    <label class="exch"
                     >Ф.И.О. Отправителя
                     <input type="text" name="name" placeholder="Ф.И.О. Полностью" />
                   </label>
                  </div>
                  <div class="exchange-wrapp2">
                    <label class="exch"
                     >Ф.И.О. Отправителя
                      <input type="text" name="name" placeholder="Ф.И.О. Полностью" />
                    </label>
                  </div>
                  <div class="exchange-wrapp2">
                    <label class="exch"
                     >Ф.И.О. Отправителя
                     <input type="text" name="name" placeholder="Ф.И.О. Полностью" />
                    </label>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="second-button">
            <button class="second-ch-button">Обменять</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
        <div class="container">
          <div class="cards">
            <ul class="main-cards">
              <li class="paysys"><img src="./img/mastercard.png"></li>
              <li class="paysys"><img src="./img/visa.png"></li>
              <li class="paysys"><img src="./img/stripe.png"></li>
              <li class="paysys"><img src="./img/discover.png"></li>
            </ul>
          </div>
        </div>
      </footer>
  </body>
</html>
